
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00000088;
            width: 90%;
            max-width: 500px;
        }
        h1, h2, h3 {
            color: #f1c40f;
        }
        button, input[type="submit"] {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #e67e22;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <form method="POST" action="/admin/submit_class_info">
        <label>Class Name:</label>
        <select name="class_name">
            <option>Math</option>
            <option>Stats</option>
            <option>Computation</option>
            <option>Information System</option>
        </select><br><br>

        <label>Teacher Name:</label>
        <input type="text" name="teacher_name" required><br><br>

        <label>Student Name:</label>
        <input type="text" name="student_name" required><br><br>

        <label>Class Timings:</label>
        <input type="text" name="class_timings" required><br><br>

        <input type="submit" value="Submit Class Info">
    </form>
</body>
</html>

    </div>
</body>
</html>
